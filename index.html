                    'placement': 'top',
                    'animation': false,
                    'html': true,
                    'content': content,
                    'title': genericCloseBtnHtml + header

                    var $pop = $(element).data("bs.popover").$tip;
                    $pop.find(".close").click(function () {
                        $(element).popover("destroy");
                    });

            }
